<ion-view view-title="Repairs" hide-back-button="true">

  <ion-pane ng-controller="ReparacionesCtrl">

    <ion-content class="has-footer">
      <div>
        <form class="item item-input-inset" >
          <label class="item-input-wrapper">
          <input type="text" ng-model="rep.reparacion" placeholder="  Ej: Base del motor" >
          </label>
          <button class="icon button-icon ion-android-add-circle balanced " ng-click="insertRepair(rep, getId())"></button>
          <!--Jurungar       el        codigo                 -->
          <!--)-->

        </form>
      </div>
      <div>
        <ion-list>
          <ion-item  ng-repeat="items in Reparaciones" class="item-icon-right">
                  {{items.descripcion}}
                <button class="icon button-icon ion-android-remove-circle assertive " ng-click="deleteReparacion(items.id) "></button>
            </ion-item>
        </ion-list>
      </div>

    </ion-content>
    <div class="bar bar-footer bar-clear">
      <div class="row">
        <div class="col"></div>
        <a class="col col-50 col-center button  button-outline button-stable" ng-click="setStatus(1)" href="#/app/dashboard">Terminar</a>
        <div class="col"></div>
      </div>

    </div>
  </ion-pane>


</ion-view>
