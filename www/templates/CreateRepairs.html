        <label class="item-input-wrapper">
        <input type="text" ng-model="rep.Reparacion" placeholder="  Ej: Base del motor">
        </label>
        <button class="icon button-icon ion-android-add-circle balanced " ng-click="getReparacion()"></button>


      </div>
      <div>

      </div>


    </ion-content>

  </ion-pane>

  <div class="bar bar-footer bar-positive">

  </div>
</ion-view>
