

<ion-view hide-back-button="true">
  <ion-nav-title class="">
    <img alt="Logo" height="40" src="/img/logo_completo.png">
  </ion-nav-title>
	<ion-nav-buttons side="right" >
		<button class="button" ng-click="logout()">Log out</button>
	</ion-nav-buttons>
  <ion-content ng-controller="ClientesCtrl" ng-init="getNum()">

	  <ion-list ng-repeat="items in numeros">

		  <ion-item class="item item-button-right " ng-click="setStatus(3)" href="#/app/carsview">
			  <h1 style="padding-top: 20px;">En Espera</h1>
			  <button class="button button-dash button-assertive" style="font-size:40px; justify-content: center; font-weight: bold;">
				{{ items.espera }}
			  </button>
		  </ion-item>
      <br><br>
		  <ion-item class="item item-button-left text-right" ng-click="setStatus(2)" href="#/app/carsview">
			  <h1 style="padding-top: 20px;">En proceso</h1>
			  <button class="button button-dash button-energized" style="font-size:40px; justify-content: center; font-weight: bold;">
				  {{ items.procesando }}
			  </button>
		  </ion-item>
      <br><br>
		  <ion-item class="item item-button-right" ng-click="setStatus(4)" href="#/app/carsview">
			  <h1 style="padding-top: 20px;">Listos</h1>
			  <button class="button button-dash button-balanced" style="font-size:40px; justify-content: center; font-weight: bold;">
				  {{ items.listo }}
			  </button>
		  </ion-item>
      <br><br>
		  <ion-item class="item item-button-left text-right" ng-click="setStatus(1)" href="#/app/carsview">
			  <h1 style="padding-top: 20px">Total en taller</h1>
			  <button class="button button-dash button-calm" style="font-size:40px; justify-content: center; font-weight: bold;">
				  {{ items.total }}
			  </button>
		  </ion-item>

	  </ion-list>
